<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Website</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css"/>


</head>

<body>
    <div id="modal" class="hidden">
        <div class="wrapper">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text modal-card">
                        <p id="modal-text"></p><br>
                        <button id="modal-button" class="ui orange button">Close</button>
                    </div>
                </div>
                </div>
    </div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <img class="article-image" src="images/fifa.jpeg">

                </span>
            </div>

            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-active" href="index.html">Portfolio</a>

                    <a class="mdl-navigation__link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Portfolio</a>

                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>

        <!-- box -->
        <div class="box">
            <main class="mdl-layout__content ">
                <div class="mdl-grid portfolio-max-width">
                    <div class="city"></div>
                    <div class="temp"></div>
                    <div class="weather"></div>
                    <div class="ui input focus">
                        <input id="location-input" type="text" placeholder="Search...">
                    </div>
                    <button id="weather-search" class="ui secondary button">
                        Search
                    </button>
                    <img class="weather-pic" src="https://via.placeholder.com/320x180" height="180" width="320">
                </div>
            </main>
        </div>


        <div class="box">
            <main class="mdl-layout__content ">
                <div class="mdl-grid portfolio-max-width">
                    <!-- api game -->
                    <div class="card">
                        <div id="dump" class="card-image waves-effect waves-block waves-light">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">
                                <div id="title"></div>
                                <p id="platform"></p>

                                <i class="material-icons right">open_with</i>
                            </span>
                            <p><a id="date"></a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">
                                <div id="lilTitle"></div><i class="material-icons right">close</i>
                            </span>
                            <br><br>
                            <hr>
                            <p id="desc"></p>
                            <div id="info"></div>
                            <br><br><br>
                            <div id="esrb"></div>
                            <p id="release"></p>


                        </div>
                    </div>



                </div>

            </main>
        </div>
        <!-- Weather stuff -->

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo"></div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </footer>
        </main>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
